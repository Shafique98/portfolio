<!DOCTYPE html>

<head>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
<style>body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #F8F9FA
    }
.slide-container {
    width: 1280px;
    height: 720px;
    position: relative;
    background-color: #FFF;
    font-family: "Roboto", sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.05)
    }
/* Navigation Bar */
.nav-bar {
    padding: 15px 80px;
    background-color: #FFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #F0F0F0;
    position: relative;
    z-index: 50
    }
.nav-logo {
    font-size: 20px;
    font-weight: 700;
    color: #1976D2
    }
.nav-links {
    display: flex;
    gap: 30px
    }
.nav-link {
    font-size: 14px;
    color: #616161;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 5px 0
    }
.nav-link:hover, .nav-link.active {
    color: #1976D2
    }
.nav-link.active {
    border-bottom: 2px solid #1976D2
    }
/* Hero Content */
.hero-section {
    flex: 1;
    display: flex;
    position: relative
    }
.left-content {
    width: 55%;
    padding: 60px 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    z-index: 10
    }
.accent-bar {
    width: 8px;
    height: 220px;
    background-color: #1976D2;
    position: absolute;
    left: 80px;
    top: 120px;
    border-radius: 4px
    }
.hero-content {
    position: relative;
    padding-left: 50px;
    margin-top: 60px
    }
.main-title {
    font-size: 72px;
    font-weight: 900;
    color: #212121;
    line-height: 1.1;
    letter-spacing: -1px;
    margin-bottom: 24px
    }
.main-title span {
    color: #1976D2
    }
.sub-title {
    font-size: 32px;
    font-weight: 300;
    color: #757575;
    margin-bottom: 48px;
    font-family: "Playfair Display", serif
    }
.info-container {
    display: flex;
    align-items: center;
    gap: 20px;
    color: #616161;
    font-size: 16px;
    margin-top: 30px
    }
.info-item {
    display: flex;
    align-items: center;
    gap: 8px
    }
.info-icon {
    color: #009688
    }
.right-visual {
    width: 45%;
    background-color: #F0F7FF;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden
    }
.decorative-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6
    }
.circle-1 {
    width: 350px;
    height: 350px;
    background-color: #E3F2FD;
    top: -100px;
    right: -50px;
    z-index: 1
    }
.circle-2 {
    width: 200px;
    height: 200px;
    background-color: #E0F2F1;
    bottom: -50px;
    left: -50px;
    z-index: 1
    }
.wave-decoration {
    position: absolute;
    top: 0;
    right: 0;
    width: 500px;
    height: 720px;
    z-index: 2;
    pointer-events: none
    }
/* Footer Navigation */
.footer-nav {
	margin-top: auto; /* pushes footer to bottom of flex container */
    padding: 15px 80px;
    background-color: #FFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 2px solid #F0F0F0
    }
.page-indicator {
    font-size: 12px;
    color: #9E9E9E;
    font-weight: 500
    }
.nav-buttons {
    display: flex;
    gap: 15px
    }
.nav-btn {
    padding: 8px 20px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none
    }
.nav-btn-next {
    background-color: #1976D2;
    color: #FFF
    }
.nav-btn-next:hover {
    background-color: #1565C0
    }
.nav-btn-prev {
    background-color: #F5F5F5;
    color: #616161
    }
.nav-btn-prev:hover {
    background-color: #E0E0E0
    }
</style>
</head>

</div>

</svg>
</div>
</div>

<!-- Footer Navigation -->
<div class="footer-nav">
<div class="page-indicator">Home</div>
<div class="nav-buttons">
<button class="nav-btn nav-prev" disabled>← Previous</button>
<button class="nav-btn nav-next" onclick="window.location.href='about.html'">About →</button>
</div>
</div>
</div>

</html>
